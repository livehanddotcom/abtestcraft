<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>

  <!-- Split line in the middle -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="white" stroke-width="2" stroke-dasharray="4,3" opacity="0.5"/>

  <!-- Letter A on left side -->
  <text x="28" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">A</text>

  <!-- Letter B on right side -->
  <text x="72" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">B</text>

  <!-- Small checkmark on B side to indicate winner potential -->
  <circle cx="80" cy="28" r="8" fill="#22C55E"/>
  <path d="M76 28 L79 31 L85 24" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
